<script type="text/javascript">
    let obj1 = { x: 100 };
    let obj2 = { y: 100 };

    // 当修改 obj1 的 x 值, obj2 中 x 的值会变。
    // 当修改 obj2 的 x 值, obj1 中 x 的值也会变。
    Object.defineProperty(obj2, 'x', {
        get() {
            return obj1.x;
        },
        set(value) {
            obj1.x = value;
        }
    });
</script>
